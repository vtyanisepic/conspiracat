<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conspiracat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
        }

        .top {
            background: #0033cc;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: block;
        }

        .character {
            width: 250px;
            background: #f5f5f5;
            padding: 15px;
            border: 1px solid #ccc;
        }

        .main {
            flex: 1;
            padding: 20px;
        }

        .map {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <b class="top">Conspiracat</b>
    <div style="padding: 20px; display: flex; align-items: flex-start;">
    <div class="character">
        <h2 id="username"></h2>
        Level <span id="level"></span> <span id="class"></span><br>

        <h3>Stats</h3>
        Mettle: <b><span id="mettle"></span></b><br>
        Panache: <b><span id="panache"></span></b><br>
        Sagacity: <b><span id="sagacity"></span></b><br>
        <br>
        HP: <span id="hpcurr"></span> / <span id="hpmax"></span><br>
        MP: <span id="mpcurr"></span> / <span id="mpmax"></span><br>
    </div>
    <div class="main">
        <div class="map">
            <img src="map_background.png"></img>
            <img src="obvious_town.png" style="position: absolute; top: 17%; left: 20%;" title="Obvious Town"></img>
            <img src="campground.png" style="position: absolute; top: 19%; left: 35%; z-index: 69;" title="Campground"></img>
            <img src="tinfoil_mountains.png" style="position: absolute; top: 20%; left: 50%;" title="Tinfoil Mountains"></img>
        </div>
        
    </div>
    </div>
    <script>
        async function loadInfo() {
            const response = await fetch('/api/user/getuserdata', {
                method: 'POST',
            })
            const data = await response.json()

            document.getElementById('level').innerText = data.level
            document.getElementById('mettle').innerText = data.stats.mettle
            document.getElementById('panache').innerText = data.stats.panache
            document.getElementById('sagacity').innerText = data.stats.sagacity
            document.getElementById('hpmax').innerText = data.hp.max
            document.getElementById('hpcurr').innerText = data.hp.current
            document.getElementById('mpmax').innerText = data.mp.max
            document.getElementById('mpcurr').innerText = data.mp.current
        }
        window.onload = () => {
            loadInfo()
        }
    </script>
</body>
</html>
