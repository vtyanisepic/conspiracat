<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conspiracat</title>
    <style>
        .sidebyside {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        table {
            border: 1px solid blue;
            padding: 5px;
            border-collapse: collapse;
            width: 200px;
        }

        thead td {
            color: white;
            background-color: blue;
            font-weight: bold;
            text-align: center;
            padding: 5px;
        }

        tbody td {
            padding: 20px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <b><font size="+2">Conspiracat</font></b><br><br>
    </center>
    <center>
        <div class="sidebyside">
            <table>
                <thead>
                    <tr><td>Enter the game:</td></tr>
                </thead>
                <tbody>
                    <tr><td>
                        <center>
                            <form>
                                <input type="text" placeholder="Username" required><br>
                                <input type="password" placeholder="Password" required><br>
                                <button type="submit">Login</button>
                            </form>
                        </center>
                    </td></tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr><td>Announcements:</td></tr>
                </thead>
                <tbody>
                    <tr><td>
                        <center>
                            None yet!
                        </center>
                    </td></tr>
                </tbody>
            </table>
        </div>
        <table>
            <thead>
                <tr><td>Sign Up:</td></tr>
            </thead>
            <tbody>
                <tr><td>
                    <center>
                        Don't have an account? Create one! It's free!<br>
                        <button>Play!</button>
                    </center>
                </td></tr>
            </tbody>
        </table>
    </center>
    <script>
        const username = document.querySelector('input[type="text"]')
        const password = document.querySelector('input[type="password"]')
        const form = document.querySelector('form')

        form.addEventListener('submit', login)
        async function login(e) {
            e.preventDefault()
            const res = await fetch('/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username.value,
                    password: password.value
                })
            })
            
            const data = await res.json()
            if (!res.ok) {
                alert(data.message)
            } else {
                window.location.reload()
            }
        }
    </script>
</body>
</html>
